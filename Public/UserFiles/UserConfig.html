<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lucida Sans', 'Lucida Grande', 'Lucida Sans Unicode', sans-serif;
        }

        body {
            background-color: #f3f3f3;
            font-size: 16px;
        }

        .navigation_bar {
            position: relative;
            width: 100%;
            height: 80px;
            background-color: #A0D5C3;
            box-shadow: 0px 5px 10px #e2e2e2af;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .title {
            margin-left: calc(1%);
            margin-top: 5px;
            padding-top: 15px;
            font-family: 'Baskerville', 'Baskerville Old Face', Garamond, 'Times New Roman', serif;
            font-style: italic;
            font-size: 50px;
            font-weight: 1000;
            color: #3697FF;
            text-decoration: none;
            margin-bottom: calc(1%);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 95%;
            min-height: 80vh;
        }

        .form-section {
            width: 45%;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.05);
            margin: 0 10px; /* Add margin between the sections */
        }

        .form-section label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .form-section input {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            width: calc(100% - 24px);
            margin-bottom: 15px;
        }

        .form-section button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 15px;
            height: 53px;
        }

        .form-section button:hover {
            background-color: #0056b3;
        }

        .form-section textarea {
            resize: none;
            width: calc(100% - 24px);
            height: 100px;
            padding: 12px 20px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #f8f8f8;
            font-size: 16px;
            font-family: 'Lucida Sans', 'Lucida Grande', 'Lucida Sans Unicode', sans-serif;
        }

        .status-container {
            display: flex;
            width: 100%;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .confirm-btn-personal-info {
            background-color: #007bff;
        }

        .confirm-btn-payment-info {
            background-color: #007bff;
        }
    </style>
</head>
<body>

    <div class="navigation_bar">
        <a href="../UserFiles/MainMenu.html" class="title">User Configuration</a>
    </div>

    <div class="container">
        <div class="form-section">
            <div class="header">Personal Information</div>
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" placeholder="First Name">

            <label for="lastName">Last Name</label>
            <input id="lastName" type="text" placeholder="Last Name">

            <label for="oldPassword">Old Password</label>
            <input id="oldPassword" type="password" placeholder="Old Password">

            <label for="newPassword">New Password</label>
            <input id="newPassword" type="password" placeholder="New Password">

            <label for="confirmPassword">Confirm New Password</label>
            <input id="confirmPassword" type="password" placeholder="Confirm New Password">

            <button class="confirm-btn-personal-info" id ="confirm-btn-personal-info">Update Information</button>
        </div>

        <div class="form-section">
            <div class="header">Payment Information</div>
            <label for="accountNumber">Account Number</label>
            <input id="accountNumber" type="text" placeholder="Account Number">

            <label for="cardNumber">Card Number</label>
            <input id="cardNumber" type="text" placeholder="Card Number">

            <label for="expirationDate">Expiration Date</label>
            <input id="expirationDate" type="text" placeholder="MM/YY">

            <label for="securityNumber">Security Number</label>
            <input id="securityNumber" type="text" placeholder="Security Number">

            <button class="confirm-btn-payment-info" id="confirm-btn-payment-info">Save Payment Info</button>
        </div>
    </div>
    <script src="UserConfig_Script_1.js"></script>

    <script>
        document.getElementById('expirationDate').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, ''); // Remove all non-numeric characters
    
            // Limit to a maximum of 8 digits (YYYYMMDD)
            if (value.length > 8) {
                value = value.slice(0, 8);
            }
    
            // Add '-' after the first four digits (year) and after the next two digits (month)
            if (value.length > 4) {
                value = value.slice(0, 4) + '-' + value.slice(4);
            }
            if (value.length > 7) {
                value = value.slice(0, 7) + '-' + value.slice(7);
            }
    
            e.target.value = value;
        });
    
        // Prevent typing non-numeric characters except for Backspace
        document.getElementById('expirationDate').addEventListener('keydown', function (e) {
            if (e.key.match(/[^0-9\-]/) && e.key !== 'Backspace') {
                e.preventDefault();
            }
        });
    </script>
    
    

</body>
</html>
