<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartir enlace</title>
    <style>
        /* Estilos para el pop-up */
        #sharePopup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        #overlay {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>

<h2>Compartir enlace</h2>

<!-- Botón para compartir -->
<button id="shareButton">Compartir</button>

<!-- Overlay para el fondo oscuro -->
<div id="overlay"></div>

<!-- Pop-up con opciones de redes sociales -->
<div id="sharePopup">
    <p>Elige una opción para compartir:</p>
    <button onclick="shareWhatsApp()">WhatsApp</button>
    <button onclick="shareFacebook()">Facebook</button>
    <button onclick="shareTwitter()">Twitter</button>
    <br>
    <button onclick="closePopup()">Cerrar</button>
</div>

<script>
// URL de la página actual
const currentUrl = window.location.href;

// Mostrar el pop-up
document.getElementById("shareButton").addEventListener("click", function() {
    document.getElementById("sharePopup").style.display = "block";
    document.getElementById("overlay").style.display = "block";
});

// Función para compartir en WhatsApp
function shareWhatsApp() {
    const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(currentUrl)}`;
    window.open(whatsappUrl, "_blank");
}

// Función para compartir en Facebook
function shareFacebook() {
    const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(currentUrl)}`;
    window.open(facebookUrl, "_blank");
}

// Función para compartir en Twitter
function shareTwitter() {
    const twitterUrl = `https://twitter.com/intent/tweet?url=${encodeURIComponent(currentUrl)}&text=¡Mira este enlace!`;
    window.open(twitterUrl, "_blank");
}

// Cerrar el pop-up
function closePopup() {
    document.getElementById("sharePopup").style.display = "none";
    document.getElementById("overlay").style.display = "none";
}

// Cerrar el pop-up al hacer clic en el overlay
document.getElementById("overlay").addEventListener("click", closePopup);
</script>

</body>
</html>
