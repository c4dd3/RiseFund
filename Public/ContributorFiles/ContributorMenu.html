<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiseFund Menu</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        .navigation_bar {
            position: relative;
            width: 100%;
            height: 80px;
            margin: -8px;
            margin-bottom: 0px;
            background-color: #A0D5C3;
            box-shadow: 0px 5px #e2e2e2af;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 200px;
            height: 60px;
            margin-top: 10px;
            margin-left: 30px;
            border-radius: 10px;
        }

        .logo span {
            font-weight: bold;
            font-size: 25px;
            margin-left: 10px;
        }

        .navigation_bar_content_container {
            display: flex;
            align-items: center;
        }

        .nav_item {
            margin: 0 15px;
            padding: 0 10px;
            color: #000000;
            text-decoration: none;
            font-size: 20px;
        }

        .hamburgerButton {
            background-color: #A0D5C3;
            font-size: 25px;
            border: none;
            cursor: pointer;
        }

        .dropdown_menu {
            display: none;
            position: absolute;
            top: 65px;
            right: 0;
            background-color: #FFFFFF;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            z-index: 1;
        }

        .dropdown_menu a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            font-size: 15px;
        }

        .dropdown_menu a:hover {
            background-color: #e2e2e2;
        }
        /*Barra de navegacion*/

        /*Contenedor Global*/
        .container {
            display: block;
            justify-content: space-between;
            height: 86vh;
            width: 100%;
        }

        .Titulo {
            margin-left: calc(5%);
            margin-top: 4vh;
            color: black;
            font-family: 'Baskerville', 'Baskerville Old Face', Garamond, 'Times New Roman', serif;
            font-style: italic;
            font-size: 50px;
            margin-bottom: 4vh;
        }

        .ProjectsDisplay {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
            padding: 5px;
            height: auto;
            width: 90%;
            margin: 0 auto;
        }

        .InfoPanel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 7px;
            height: auto;
            width: 100%;
        }

        .Titulos {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .Portada {
            height: 60%;
            width: 90%;
            border-radius: 20px;
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .Info {
            height: 60%;
            width: 90%;
        }

        .Info p {
            font-size: 16px;
            margin-bottom: 5px;
        }



        .search-bar-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .search-bar {
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 1000px;
            margin-left: 90px;
            margin-bottom: 30px;
            vertical-align: middle; 
        }

        .search-bar:focus {
            outline: none;
            border-color: #4caf50;
        }

        .search-btn {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            vertical-align: middle; 
            margin-left: 10px;
            margin-bottom: 30px; 
        }

        .search-btn:hover {
            background-color: #45a049;
        }

        /* Barra de progreso, formato */
        .ProgressBar {
            width: 100%;
            border-radius: 5px; 
            height: 15px; 
            margin-top: 15px;   
            margin-bottom: 15px;
            appearance: none;
        }

            .ProgressBar::-webkit-progress-bar {
                background-color: #e0e0e0;
                border-radius: 10px;
                height: 20px;
            }

            .ProgressBar::-webkit-progress-value {
                background-color: #4caf50;
                border-radius: 10px;
                height: 20px;
            }

            .ProgressBar::-moz-progress-bar {
                background-color: #4caf50;
                border-radius: 10px;
                height: 20px;
            }

        /* Botón centrado */
        .ButtonContainer {
            margin-top: 10px;
            text-align: center;
        }

        .btn {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

            .btn:hover {
                background-color: #45a049;
            }
        .filter-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 20px;
            margin-bottom: 30px;
        }

        .filter-dropdown {
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-right: 15px;
            width: 200px;
        }

        .filter-btn {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            vertical-align: middle;
            margin-left: 10px;
            margin-bottom: 2px;
        }

        .filter-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <header class="navbar">
        <div class="navigation_bar">
            <div class="logo">
                <a href="../UserFiles/MainMenu.html">
                    <img src="../Logo.jpg" alt="Logo">
                </a>
            </div>
            <div class="navigation_bar_content_container">
                <a href="../CreatorFiles/CreatorMenu.html" class="nav_item">Creators</a>
                <a href="../ContributorFiles/ContributorMenu.html" class="nav_item">Contributors</a>
                <a href="../UserFiles/CustomerSupport.html" class="nav_item">Customer Support</a>
                <a href="../UserFiles/About.html" class="nav_item">About</a>
                <button class="hamburgerButton" onclick="toggleDropdown()">☰</button>
                <nav>
                    <div class="dropdown_menu" id="dropdownMenu">
                        <a id="adminLink">Admin</a>
                        <a href="../UserFiles/UserConfig.html" class="title">User config</a>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <script src="ContributorMenu_Script_1.js"></script>

    <div class="container">

        <h1 class="Titulo">Explore projects of your interest</h1>

        <div class="search-bar-container">
            <input type="text" class="search-bar" placeholder="Search projects...">
            <button class="search-btn">Search</button>


            <div class="filter-container">

                <select class="filter-dropdown" id="completionFilter">
                    <option value="100000" id="AnyCompletion">Any</option>
                    <option value="100">Completion &lt; 100%</option>
                    <option value="75">Completion &lt; 75%</option>
                    <option value="50">Completion &lt; 50%</option>
                    <option value="25">Completion &lt; 25%</option>
                </select>

                <select class="filter-dropdown" id="moneyFilter">
                    <option value="-1" id="Any">Any</option>
                    <option value="5000" id="5000">Money Received &gt; $5000</option>
                    <option value="1000" id="1000">Money Received &gt; $1000</option>
                    <option value="500" id="500">Money Received &gt; $500</option>
                    <option value="100" id="100">Money Received &gt; $100</option>
                </select>

                <button class="filter-btn" onclick="applyFilters()">Apply Filters</button>
            </div>
        </div>

        <div class="ProjectsDisplay">

        </div>

    </div>

</body>
</html>
