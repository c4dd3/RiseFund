<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiseFund Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lucida Sans', 'Lucida Grande', 'Lucida Sans Unicode', sans-serif;
        }

        body {
            background-color: #f3f3f3;
        }

        /* Navigation bar */
        .navigation_bar {
            position: relative;
            width: 100%;
            height: 80px;
            background-color: #A0D5C3;
            box-shadow: 0px 5px 10px #e2e2e2af;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .title {
            margin-left: calc(1%);
            margin-top: 5px;
            padding-top: 15px;
            font-family: 'Baskerville', 'Baskerville Old Face', Garamond, 'Times New Roman', serif;
            font-style: italic;
            font-size: 50px;
            font-weight: 1000;
            color: #3697FF;
            text-decoration: none;
            margin-bottom: calc(1%);
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 95%;
            min-height: 80vh;
        }

        /* Title inside the container */
        .header {
            font-size: 32px;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 10px;
            color: #333;
        }

        .form-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
            gap: 20px;
        }

        .form-section {
            width: 35%;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.05);
        }

        .form-section label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .form-section input, .form-section select {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            width: calc(100% - 24px); /* Adjust width to account for padding */
            margin-bottom: 15px;
        }

        select {
            cursor: pointer;
        }

        .button-container {
            width: 95%;
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .button-container button {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .accept-btn {
            background-color: #4CAF50; 
        }

        .accept-btn:hover {
            background-color: #45a049;
        }

        .decline-btn {
            background-color: #f44336; 
        }

        .decline-btn:hover {
            background-color: #da190b;
        }

        .donation-list {
            flex: 1;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 15px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.05);
            max-width: 70%;
            height: auto;
        }

        .donation-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            text-align: left;
            background-color: #ffffff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.05);
        }

        .donation-table th, .donation-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
        }

        .donation-table th {
            background-color: #f0f0f0;
        }

        .donation-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .donation-table tr:hover {
            background-color: #f1f1f1;
        }

        .donation-table td {
            font-size: 14px;
        }

        .textarea{
            resize: none;
            width: 94%;
            height: 100px;
            padding: 12px 20px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #f8f8f8;
            font-size: 16px;
            resize: none;
            font-family: 'Lucida Sans', 'Lucida Grande', 'Lucida Sans Unicode', sans-serif;
        }
        .search-bar-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-bar {
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            margin-right: 10px;
        }
        .search-btn {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .search-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="navigation_bar">
        <a href="../AdminFiles/AdministratorMenu.html" class="title">RiseFund admin</a>
    </div>

 
    <div class="container">
        
        <div class="header">Donation Administration</div>

        <div class="search-bar-container">
            <input id="searchBar" class="search-bar" type="text" placeholder="Search by Donation ID">
            <button class="search-btn">Search</button>
        </div>

        <div class="form-container">

            <div class="form-section">
                <label for="donationID">Donation ID</label>
                <input id="donationID" type="text" placeholder="Donation ID" value="0" disabled>

                <label for="amountDonated">Amount Donated</label>
                <input id="amountDonated" type="text" placeholder="$0000.00" disabled>

                <label for="userID">Contributor ID/User ID</label>
                <input id="userID" type="text" placeholder="Contributor ID/User ID" value="0" disabled>

                <div class="button-container">
                    <button class="accept-btn">Accept</button>
                    <button class="decline-btn">Decline</button>
                </div>

                <label for="projectID">Project ID</label>
                <input id="projectID" type="text" placeholder="Project ID" value="0" disabled>

                <label for="Comment">Comment</label>
                <textarea id="Comment" class="textarea" placeholder="Comment" disabled></textarea>
            </div>

            <div class="donation-list">
                <table class="donation-table">
                    <thead>
                        <tr>
                            <th>Donation ID</th>
                            <th>Date</th>
                            <th>Project ID</th>
                            <th>Amount</th>
                            <th>Contributor ID</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>0</td>
                            <td>1234567890</td>
                            <td>%000</td>
                            <td>$0000.00</td>
                            <td>0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="AdministratorDonation_Script_1.js"></script>
</body>
</html>
